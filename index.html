<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
        <link rel="stylesheet" href="./css/style.css">
        <title>Vue Hello</title>
    </head>
    <body class="bg-info">
        <div id="app" class="vh-100 d-flex flex-column justify-content-center align-items-center">
            <h1 :class="color">{{title}}</h1>
            <img :src="image" alt="vue">
            <label for="choice">Cambia il colore del titolo</label>
            <select name="choice" id="choice" v-model="color">
                <option value="" disabled selected></option>
                <option value="red">Rosso</option>
                <option value="green">Verde</option>
                <option value="blue">Blu</option>
                <option value="yellow">Giallo</option>
                <option value="pink">Rosa</option>
            </select>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
